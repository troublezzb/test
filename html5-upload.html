<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HTML5 Upload</title>
<style type="text/css">
    .addpic{
        position:relative;
    }
    .addlogo {
        background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
        cursor: pointer;
        opacity: 0;
        position: absolute;
        top: 0;
        z-index: 10;
    }
</style>
<script src="jquery-3.2.1.min.js"></script>
<script>
    function readFiles(event){
        var files=event.target.files;
        if(!files){
            alert('文件无效！');
            return;
        }
        for(var i=0, file; file=files[i]; i++){
            var imgele=new Image();
            var thesrc=window.URL.createObjectURL(file);
            imgele.src=thesrc;
            imgele.onload=function(){
                var img = '<img src="'+this.src+'">';
                $('.img_preview').append(img);
            }
        }
    }
    $(function(){
        //当文件更换时
        $(".addlogo").change(function(e){
            readFiles(e);
        });
        //TODO:表单提交
    });
</script>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="addpic">
            <input class="addlogo" type="file" accept="image/*" name="logo[]">
            <button class="js_btn_select">选择图片</button>
        </div>
        <div class="img_preview"></div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
